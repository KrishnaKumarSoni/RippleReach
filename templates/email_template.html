<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;500;600&display=swap" rel="stylesheet">
    <!--[if mso]>
    <style>
        * { font-family: sans-serif !important; }
    </style>
    <![endif]-->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;500;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        strong {
            color: #111111;
            font-weight: 600;
        }
        
        p {
            margin-bottom: 16px;
            line-height: 1.7;
            font-weight: 400;
        }
        
        .email-content a {
            color: #FF5A1F;
            text-decoration: none;
            font-weight: 500;
            border-bottom: 1px solid rgba(255, 90, 31, 0.2);
            transition: border-color 0.2s ease;
        }
        
        .email-content a:hover {
            border-color: #FF5A1F;
        }
        
        .button {
            display: inline-block;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.2s ease;
        }
        
        .button-primary {
            color: #ffffff !important;
            background: #FF5A1F;
            border: 1px solid #FF5A1F;
            box-shadow: 0 2px 4px rgba(255, 90, 31, 0.15);
        }
        
        .button-secondary {
            color: #111111 !important;
            background: #F7F7F7;
            border: 1px solid rgba(17, 17, 17, 0.08);
        }
    </style>
</head>
<body style="font-family: 'Inter Tight', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; line-height: 1.6; color: #111111; max-width: 600px; margin: 0 auto; padding: 32px 24px; background-color: #ffffff;">
    <div class="email-content" style="margin-bottom: 40px; font-size: 15px; color: #2D2D2D; line-height: 1.7;">
        {{ email_content | safe }}
    </div>
    
    {% if portfolio_items %}
    <div style="margin: 36px 0; padding: 32px; background: rgba(255, 90, 31, 0.02); border-radius: 16px; border: 1px solid rgba(255, 90, 31, 0.06); box-shadow: 0 1px 2px rgba(17, 17, 17, 0.02);">
        <h3 style="color: #111111; font-size: 15px; font-weight: 600; margin: 0 0 24px; letter-spacing: -0.01em;">
            <span style="display: inline-block; width: 3px; height: 14px; background: #FF5A1F; margin-right: 12px; border-radius: 2px; vertical-align: middle;"></span>
            Selected Work
        </h3>
        {{ portfolio_items | safe }}
    </div>
    {% endif %}
    
    <div style="margin-top: 40px; padding-top: 32px; border-top: 1px solid rgba(17, 17, 17, 0.06);">
        <div style="margin-bottom: 12px;">
            <div style="font-weight: 600; font-size: 15px; color: #111111; margin-bottom: 4px; letter-spacing: -0.01em;">{{ sender_name }}</div>
            <div style="font-size: 13px; color: #666666; font-weight: 400;">{{ sender_position }}</div>
        </div>
        
        <div style="font-size: 13px; color: #666666; margin-bottom: 28px; line-height: 1.6; font-weight: 400;">
            {{ sender_meta | urlize(target='_blank', rel='noopener') | safe }}
        </div>
        
        <div style="display: flex; gap: 12px;">
            <a href="{{ agency_website }}" target="_blank" class="button button-secondary" style="display: inline-block; padding: 12px 24px; font-size: 14px; font-weight: 500; color: #111111; background: #F7F7F7; border: 1px solid rgba(17, 17, 17, 0.08); border-radius: 8px; text-decoration: none; transition: all 0.2s ease;">
                Browse our work
            </a>
            <a href="{{ calendar_link }}" target="_blank" class="button button-primary" style="display: inline-block; padding: 12px 24px; font-size: 14px; font-weight: 500; color: #ffffff; background: #FF5A1F; border: 1px solid #FF5A1F; border-radius: 8px; text-decoration: none; box-shadow: 0 2px 4px rgba(255, 90, 31, 0.15); transition: all 0.2s ease;">
                Schedule a Call
            </a>
        </div>
    </div>
</body>
</html>
